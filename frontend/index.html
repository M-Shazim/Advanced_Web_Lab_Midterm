<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
    }
    .header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 600px;
    }
    .search-bar input {
      border-radius: 50px;
      padding: 15px;
      font-size: 1rem;
    }
    .book-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .book-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    .book-card .card-body {
      padding: 20px;
    }
    .book-card h5 {
      font-size: 1.25rem;
      color: #343a40;
    }
    .book-card h6 {
      font-size: 1rem;
      color: #6c757d;
    }
    .book-card p {
      font-size: 0.9rem;
      color: #495057;
    }
    .add-book-btn {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      background-color: #28a745;
      color: #fff;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .add-book-btn:hover {
      background-color: #218838;
    }
    .no-books {
      text-align: center;
      font-size: 1.2rem;
      color: #6c757d;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>ðŸ“š Book Explorer</h1>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="authorSearch" placeholder="Search books by author..." class="form-control shadow">
    </div>

    <div id="bookList" class="row g-4"></div>

    <a href="add.html" class="add-book-btn">âž• Add a New Book</a>
  </div>

  <script>
    const listContainer = document.getElementById('bookList');
    const searchInput = document.getElementById('authorSearch');

    async function fetchBooks(author = '') {
      try {
        const res = await fetch(`http://localhost:5000/api/books?author=${author}`);
        const books = await res.json();

        if (books.length === 0) {
          listContainer.innerHTML = `<p class="no-books">No books found. Try searching for a different author.</p>`;
          return;
        }

        listContainer.innerHTML = books.map(book => `
          <div class="col-md-4">
            <div class="book-card">
              <div class="card-body">
                <h5>${book.title}</h5>
                <h6>by ${book.author}</h6>
                <p>Price: <strong>$${book.price}</strong></p>
              </div>
            </div>
          </div>
        `).join('');
      } catch (err) {
        listContainer.innerHTML = `<p class="text-danger text-center">Error fetching books. Please try again later.</p>`;
        console.error(err);
      }
    }

    searchInput?.addEventListener('input', e => fetchBooks(e.target.value));
    fetchBooks();
  </script>
</body>
</html>
